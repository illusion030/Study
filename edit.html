<HTML>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8">
        <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>
        <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css'>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    </head>
    <body>

        <div class = "ui inverted active dimmer" id = "load_edit">
            <div class = "ui indeterminate text loader"> 資料處理中 </div>
        </div>

        <table id = "report_table" border="1" class = "ui celled table" >
            <thead>
                <tr>
                    <th> 建檔日期 </th>
                    <th> 請購編號 </th>
                    <th> 實施主軸 </th>
                    <th> 請購類別 </th>
                    <th> 請購項目 </th>
                    <th> 請購金額 </th>
                    <th> 傳票號碼 </th>
                    <th> 刪除 </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <button id = "edit_save" class = "medium ui blue basic button"> 存檔 </button>
        <button id = "edit_refresh" class = "medium ui blue basic button"> 復原 </button>

        <div class = "ui modal" id = "check_edit">
            <i class = "close icon"></i>
            <div class = "ui icon header">
                <i class = "edit icon"></i>
                確定存檔?
            </div>
            <div class = "large content">
                <p>請確認資料正確，存檔後無法復原。</p>
            </div>
            <div class = "actions">
                <div class = "ui green basic ok button">
                    <i class = "checkmark icon"></i>
                    是
                </div>
                <div class = "ui red cancel button">
                    <i class = "remove icon"></i>
                    否
                </div>
            </div>
        </div>
        
        <div class = "ui modal" id = "success">
            <i class = "close icon"></i>
            <div class = "ui icon header">
                <i class = "checkmark icon"></i>
                存檔成功
            </div>
        </div>
        
        <div class = "ui modal" id = "failed">
            <i class = "close icon"></i>
            <div class = "ui icon header">
                <i class = "warning sign icon"></i>
                存檔失敗
            </div>
        </div>
        
        <div class = "ui modal" id = "no_change">
            <i class = "close icon"></i>
            <div class = "ui icon header">
                <i class = "info icon"></i>
                沒有資料需要更新
            </div>
        </div>
        <script src = "./assets/edit.js"></script>
    </body>
</HTML>
