<HTML>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8">
        <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>
        <link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css'>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
        <script src = "https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
        <style>
            label { font-size: 200%; }
        </style>
    </head>
    <body>
        <form id = "report_form" class = "ui form">
        <label class = "ui label"> 建檔日期: </label>
        <input type = "text" id = "report_date">
        <br>
        <label class = "ui label"> 請購編號: </label>
        <input type = "text" id = "buy_num">
        <br>
        <label class = "ui label"> 實施主軸: </label>
        <select id = "use_title">
        </select>
        <br>
        <label class = "ui label"> 請購類別: </label>
        <select id = "buy_type">
        </select>
        <br>
        <label class = "ui label"> 請購項目: </label>
        <input type = "text" id = "buy_name">
        <br>
        <label class = "ui label"> 請購金額: </label>
        <input type = "text" id = "buy_money">
        <br>
        <label class = "ui label"> 傳票號碼: </label>
        <input type = "text" id = "ticket_num">
        <br>
        <br>
        <button id = "save_report" class = "ui button"> Save </button>
        
        <script src = "./assets/report.js"></script>
    </body>
